<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Zihao Zheng</title>
    <meta name="description"
        content="Welcome to the personal website of Zihao Zheng, a junior studying Computer Science at Rutgers University. Here, you'll find information about my academic background, programming projects, and professional experiences. Learn more about my passion for technology, problem-solving, and innovation in the field of computer science" />

    <!-- 关键字 -->
    <meta name="keywords" content="Zihao Zheng,Portfolio,Computer Science,CS,Rutgers">

	<style>
		body {
			background-color: #F2F9FD;
			color: #FFFFFF;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
        .left-effects {
            position: fixed;
            bottom: 50px;
            left: 0;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background-color: #95c6f1;
            -webkit-filter: blur(100px);
            filter: blur(100px);
            opacity: 0.25;
            pointer-events: none;
            z-index: -1;
        }

        .right-effects {
            position: fixed;
            top: 50px;
            right: 0;
            bottom: auto;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background-color: #b0dbb0;
            -webkit-filter: blur(100px);
            filter: blur(100px);
            opacity: 0.25;
            pointer-events: none;
            z-index: -1;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100px;
            padding: 0 50px;
            background-color: #F5F8FF; /* White with light blue tint */
            transition: height 0.2s ease-in-out;

            position: sticky;top: 0;
        }
        

        
        .logo {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.6rem;
            font-weight: bold;
            color: #2C3A47;
            transition: font-size 0.2s ease-in-out;
            
        }
        .logo>h1{
            transition: font-size 0.2s ease-in-out;
        }
        nav>ul>li>a{
            transition: font-size 0.2s ease-in-out;
        }

        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin-left: 30px;
        }

        nav li:first-child {
            margin-left: 0;
        }

        nav a {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            color: #2C3A47;
            position: relative;
         }

        nav a::before {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(to right, #243B55, #21897E); /* Blue to Green gradient */
            transition: width 0.3s;
        }

        nav a:hover::before {
            width: 100%;
        }



	</style>
</head>
<body>
	<header>
        <div class="logo">
          <h1>Zihao Zheng</h1>
        </div>
        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
          </ul>
        </nav>

        <script>
            // get the header element
            const header = document.querySelector('header');
            const logo = header.querySelector('.logo>h1');
            const options = header.querySelectorAll('nav ul li a');
    
            // add an event listener to listen for scroll events
            window.addEventListener('scroll', () => {
            // check if we have scrolled more than 1px from the top
            if (window.scrollY > 1) {
                // if we have, decrease the height of the header to 90px
                header.style.height = '80px';
                logo.style.fontSize = '1.5em';
                for(let i=0;i<options.length;i++){
                    options[i].style.fontSize='1.15em';
                }
                
            }else {
                // if we haven't, set the height of the header back to its original value
                header.style.height = '';
                logo.style.fontSize = '';
                for(let i=0;i<options.length;i++){
                    options[i].style.fontSize='';
                }
            }
            });
    
        </script>
    </header>
      
	<main style="height:1000px ">
		<div class="left-effects"></div>
		<div class="right-effects"></div>
		<!-- Main section content goes here -->
	</main>
	<footer>
		<!-- Footer section content goes here -->
	</footer>
</body>
</html>
